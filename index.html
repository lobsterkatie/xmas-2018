<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://unpkg.com/nanogallery2/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://unpkg.com/nanogallery2/dist/jquery.nanogallery2.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco|Waiting+for+the+Sunrise" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />

    <title>Merry Christmas, my love!</title>
</head>
<body>
    <span id="scroll-button" class="small-text">
        Click me
        <span id="arrow">H</span>
    </span>
    <div id="title-card" class="window-height section flex">
        <img id="adventure-awaits" class="section-contents" src="/static/title.jpg">
    </div>
    <div id="text" class="window-height section">
        <div>
            <p class="text-line appearing-block">YOU</p>
            <p class="text-line appearing-block">ME</p>
            <p class="text-line appearing-block">OREGON</p>
            <p class="text-line appearing-block">SUMMER 2019</p>
            <p class="text-line small-text">
                <span class="parenthetical appearing-block">(yup,</span>
                <span class="parenthetical appearing-block">you're stuck with me</span>
                <span class="parenthetical appearing-block">- at least 'til then!)</span>
            </p>
        </div>
    </div>
    <div id="airstream" class="window-height section flex">
        <div class="section-contents">
            <p class="section-header">Our home base:</p>
            <img id="airstream-pic" class="section-body-img" src="/static/img/airstream.jpg">
        </div>
    </div>
    <div id="pictures" class="window-height section">
        <div class="section-contents">
            <p class="section-header">Take a look around!</p>
            <div id="gallery" class="section-body-img"></div>
        </div>
    </div>
    <div id="xmas" class="window-height section flex">
        I love you! Merry Christmas!
    </div>

    <script src="static/main.js"></script>
</body>
</html>
